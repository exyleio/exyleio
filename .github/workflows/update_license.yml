name: Update License

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - .github/workflows/update_license.yml
      - LICENSE.md

jobs:
  update-license:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          [
            "exyleio/exyleio-api",
            "exyleio/exyleio-web",
            "exyleio/exyleio-game",
            "exyleio/exyleio-wiki",
            "exyleio/exyleio-status",
            "exyleio/exyleio-scripts",
            "exyleio/exyleio-launcher",
            "exyleio/exyleio-discord-bot",
          ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: ${{ matrix.repo }}

      - name: Update License
        run: |
          curl https://raw.githubusercontent.com/exyleio/exyleio/master/LICENSE.md > LICENSE.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add LICENSE.md
          git commit -m "Update `LICENSE.md`"
          git push
